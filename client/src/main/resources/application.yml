spring:
  application:
    name: client
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10001/eureka/
server:
  port: 10002
feign:
  client:
    config:
      # default表示，全局配置，单个配置使用feign的value值代替default
      default:
        connectTimeout: 2000
        readTimeout: 2000
  hystrix:
    enabled: true

# 配置Hystrix的超时时间，默认1000毫秒，应该比上面两个超时时间加依赖要长
hystrix:
  command:
    # default表示，全局配置，单个配置使用feign的value值代替default
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 1000

# Feign日志
logging.level.com.lp.client.UserClient: debug